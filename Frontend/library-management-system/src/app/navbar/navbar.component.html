<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Home</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="book" routerLinkActive="active">Favorite Books</a>
      <!-- <mat-divider></mat-divider> -->
      <a mat-list-item routerLink="author" routerLinkActive="active">Authors</a>
       
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Online Library </span>
   
    </mat-toolbar>
    <!-- Add Content Here -->
    
<!-- dynamic content -->
       <router-outlet></router-outlet>
<!-- dynamic content -->

  </mat-sidenav-content>
</mat-sidenav-container>
